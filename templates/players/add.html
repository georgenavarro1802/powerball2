{% extends "formbs.html" %}
{% block extraheading %}
    <script>
        $(function(){
            $("#id_firstname, #id_lastname, #id_n1, #id_n2, #id_n3, #id_n4, #id_n5, #id_powb").addClass("validate[required]");

            $("#id_n1, #id_n2, #id_n3, #id_n4, #id_n5").blur(function(){
                numerico($(this), 1, 69, 0);
            });

            $("#id_powb").blur(function(){
                numerico($(this), 1, 26, 0);
            });

        });
    </script>
{% endblock %}
{% block form_title %}{{ title }}{% endblock %}
{% block formaction %}/add_player{% endblock %}
{% block formdestination %}/{% endblock %}
{% block formback %}/{% endblock %}
{% block buttonname %}Create{% endblock %}
